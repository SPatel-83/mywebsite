<html>

<title>  </title>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style> 

        button { 
            background-image: url( 
'https://www.iconsdb.com/gray-icons/apple-icon.html'); 
            background-size: cover; 
        } 
    </style> 

</head>

<body>

<div class="container">
  <h2>Button Group Horizontal</h2>
  <div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-warning">Apple</button>
    <button type="button" class="btn btn-danger">Samsung</button>
    <button type="button" class="btn btn-success">Sony</button>
  </div>
</div>
<br>

<div class="container">
  <h2>Button Group Vertical</h2>
  <div class="btn-group-vertical btn-group-lg">
    <button type="button" class="btn btn-Warning">Apple</button>
    <button type="button" class="btn btn-danger">Samsung</button>
    <button type="button" class="btn btn-success">Sony</button>
  </div>
</div>
<br>

<div class="container">
  <h2>Justified Button Groups for hyperlink</h2>
  <div class="btn-group btn-group-justified">
    <a href="#" class="btn btn-warning">Apple</a>
    <a href="#" class="btn btn-danger">Samsung</a>
    <a href="#" class="btn btn-success">Sony</a>
  </div>
</div>
<br>


<h2>Justified Button Groups for button</h2>
<div class="btn-group btn-group-justified">
    <div class="btn-group">
    <button type="button" class="btn btn-warning">Apple</button>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-danger">Samsung</button>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-success">Sony</button>
  </div>
</div>
<br>

<div class="container">
  <h2>Nesting Button Groups and menu list</h2>
  <div class="btn-group">
    <button type="button" class="btn btn-warning">Apple</button>
    <button type="button" class="btn btn-danger">Samsung</button>
    <div class="btn-group">
      <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
      Sony <span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">Tablet</a></li>
        <li><a href="#">Smartphone</a></li>
      </ul>
    </div>
  </div>
</div>
<br>

<div class="container">
  <h2>Split Buttons</h2>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Sony</button>
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a href="#">Tablet</a></li>
      <li><a href="#">Smartphone</a></li>
    </ul>
  </div>
</div>
<br><br><br>




















</body>
</html>
