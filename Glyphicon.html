<html>
<head>

  <title>Bootstrap Example</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container"> <!--you can use jumbotron too here and many other class-->
  <h2>Glyphicon Examples</h2>
  <p>Envelope icon: <span class="glyphicon glyphicon-envelope"></span></p>
<a href="#"><span class="glyphicon glyphicon-envelope"></span>Envelope icon:</a> <!--by this you can make link for complete txt and icon-->

  <p>Envelope icon as a link:
    <a href="Buttongroup.html"><span class="glyphicon glyphicon-envelope"></span></a>  <!--you can use class and also the TEXT like <a href="#">Shams</a>-->
  </p>
 
<p>Search icon: <span class="glyphicon glyphicon-search"></span></p>

<p><input type="text"> <span class="glyphicon glyphicon-search"></span></P>

  <p>Search icon on a button:
    <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-search"></span> Search
    </button></p>

  <p>Search icon on a styled button info:
    <button type="button" class="btn btn-warning">
      <span class="glyphicon glyphicon-search"></span> Search
    </button>
  </p>

  <p>Print icon: <span class="glyphicon glyphicon-print"></span></p>      
  <p>Print icon on a styled link button:
    <a href="Buttongroup.html" class="btn btn-success btn-lg">
      <span class="glyphicon glyphicon-print"></span> Print </a>
  </p> 
</div>

</body>
</html>
